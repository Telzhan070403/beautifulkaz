{% extends   'main/home.html' %}
{% block content %}
<h2 style = "color:#005490;margin-top:-10px;margin-left:250px">{{username}}</h1>
<form style = "color:#005490 ; margin-top:50px ; text-align:start;margin-left:-350px"action "{% url 'login' %} " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
<div class="form-error">{{ f.errors }}</div>
  <button type = "submit"> submit </button>
</form>
{% endblock %}
 
{% comment %} <form method ="post" action ="LoginAuth.php">
    <div>
        <label style = "display : block ;margin:6px 0 ;color:#005490;"> </label>
        <input id ="username" name = "username" autocomplete = "off" class ="inp" value type = "text">
    </div>
    <div style  = "margin-top:10px">... </div>
    {% endcomment %}
