 <!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            {% load static %}
            <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>{% block title %}{% endblock %}</title>
     </head>
            <body>
                <div class = "circle">
               <div class="d-flex flex-column flex-shrink-0 p-3 " style="width: 280px;">
                    <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                      <span class="fs-4">myKazakstan</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item">
                        <a href="/" class="nav-link link-dark" aria-current="page">
                          <svg class="bi me-2" width="16" height="16"></svg>
                           ALL
                        </a>
                      </li>
                      <li>
                        <a href="/home" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          CITIES
                        </a>
                      </li>
                      <li>
                        <a href="/about" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          NATIONAL FOODS
                        </a>
                      </li>
                      <li>
                        <a href="/menu" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          National clothers
                        </a>
                      </li>
                      <li>
                        <a href="/singers" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          Singers
                        </a>
                      </li>
                      <li>
                        <a href="/actors" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          Actors
                        </a>
                      </li>
                      <li>
                        <a href="/films" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          Films
                        </a>
                      </li>
                      <li>
                        <a href="/aboutus" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          About us
                        </a>
                      </li>
                      <li>
                        <a href="/register" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"></svg>
                          Register
                        </a>
                      </li>
                    </ul>
                    <hr>
                </div>
                
  {% block content %} {% endblock %}
</div>
</body>
</html>
